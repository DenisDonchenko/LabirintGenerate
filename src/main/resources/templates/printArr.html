<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    table{
        border-spacing: 0px;
        border-collapse: collapse;
        padding: 0px;
    }
    tr{
        border-spacing: 0px;
        border-collapse: collapse;

        padding: 0px;
        margin: 0px;
    }
    td{
        border-spacing: 0px;
        border-collapse: collapse;

        padding: 0px;
        margin: 0px;
    }
</style>
</head>
<body>


<table th:each="i :${matrix}">
    <td th:each="item: ${i}" th:switch="${item}">
        <div  th:case="'1'"  style="width: 50px;height: 50px;background: saddlebrown;border: 1px solid black;"></div>
        <div  th:case="'0'"  style="width: 50px;height: 50px;background: white;      border: 1px solid black;"></div>
        <div  th:case="'2'"  style="width: 50px;height: 50px;background: yellow;     border: 1px solid black;"></div>
    </td>
</table>

</body>
</html>
