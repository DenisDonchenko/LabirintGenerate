<style>
    header{
        margin-bottom: 15px;

    }

        flex-direction: column;
        flex-wrap: wrap;

        text-align: center;
    }

        margin: 10px;
    }
    form{
        position: fixed; top: 50%; left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: center;
        align-items:center;
        text-align: center;
        width: 100%;
        font-size: 2.1vw;
        margin: auto;
    }
</style>
